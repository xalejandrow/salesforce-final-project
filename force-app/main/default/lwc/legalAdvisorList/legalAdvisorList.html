<template>
    <lightning-card title="Legal Advisors" icon-name="">

            <template if:true={legalAdvisors.data}>

                    onchange={handleSearchTermChange}
                    variant="label-hidden"
                    class="slds-var-m-bottom_small"
                    label="Search"
                    placeholder="Search for advisors"
                    value={searchTerm}>
                </lightning-input> -->
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={legalAdvisors.data} for:item="advisor">
						<lightning-layout-item key={advisor.Id} size="3" class="slds-var-p-around_x-small">

                    </div>
                </template>

            <template if:true={legalAdvisor.error}>
